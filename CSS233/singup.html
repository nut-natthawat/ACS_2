<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>
<body>
    <h1 style="font-size:40px">Create an account</h1>
    <strong style="font-size: 18px;">It's free and always will be.</strong><br><br>
    <form>
        <input type="text" placeholder="Firstname">
        <input type="text" placeholder="Surname"><br><br>
        <input type="text" placeholder="Email addess"><br><br>
        <input type="text" placeholder="New password"><br><br>
    </form>
    <strong style="font-size: 20px;">Birthday</strong><br><br>
    <select id="day">
        <option>1</option>
        <option>2</option>
        <option>3</option>
    </select>
    <select id="month">
        <option>January</option>
        <option>February</option>
        <option>March</option>
    </select>
    <select id="year">
        <option>2020</option>
        <option>2021</option>
        <option>2023</option>
    </select><br><br>
    <form>
        <input type="radio" id="male" name="sex" value="Male" style="accent-color: rgb(230, 95, 129);">
        <label for="Male">Male</label>
        <input type="radio" id="female" name="sex" value="Female" style="accent-color: rgb(230, 95, 129);" >
        <label for="Female">Female</label>
    </form><br>
    <button type="button">Sign up</button>

</body>
</html>
